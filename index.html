<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NP-Complete Escape Room Game</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="start-screen">
    <h1>ðŸ§  NP-Complete Escape Room</h1>
    <p>Welcome to a puzzle adventure based on computer science and logic!</p>
    <button id="btn-start-game">Start Game</button>
  </div>
  <div id="game-container" style = "display: none;">
    <h1>Escape Room Game</h1>

    <!-- Game Output -->
    <div id="game-output">
      <p>Welcome to the NP-Complete Escape Room! Complete each level to progress.</p>
      <div id="game-map"></div>
    </div>

    
    <div id="player-inventory" style="margin-top: 20px;">
      <h3>Your Inventory</h3>
      <div id="inventory-list">No collectibles yet.</div>
    </div>
    


    <!-- Controls -->
    <div id="controls" style="margin-top: 20px;">
      <button id="btn-restart-level" style="display: none;">Restart Level</button>
      <button id="btn-restart-game" style="display: none;">Restart Game</button>
    </div>
  </div>

  <!-- Main JavaScript entry point -->
  <script type="module" src="js/main.js"></script>
</body>
</html>

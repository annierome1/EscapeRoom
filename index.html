<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NP-Complete Escape Room Game</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="game-container">
    <h1>Escape Room Game</h1>
    <div id="game-output">
      <p>Welcome! Click "Start Game" to begin your escape.</p>
      <div id="game-map"></div>
    </div>
    
    <div id = "level-select">
      <h2>Select a Level</h2>
      <button onclick="startLevel(1)">Level 1 (5 Rooms)</button>
      <button onclick="startLevel(2)">Level 2 (10 Rooms)</button>
      <button onclick="startLevel(3)">Level 3 (20 Rooms)</button>
    </div>

    <div id="controls">
      <button id="btn-restart" style="display: none;">Restart Game</button>
    </div>

  </div>

  <!-- Main JavaScript entry point -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
